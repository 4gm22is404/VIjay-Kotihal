<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurelia Technologies Pvt Ltd</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">Batch 1</div>
            <div class="nav-menu">
                <a href="index.html">Home</a>
                <a href="#">Products</a>
            </div>
            <div class="nav-icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-user"></i>
                
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Aurelia Technologies Pvt Ltd</h1>
            <p>Designed by Vijay Kotihal</p>
            <button class="cta-btn">Shop Now</button>
        </div>
    </section>

    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="images/smart watches.jpg" alt="Smart Watch">
                <h3>Smart Watch</h3>
                <p>$199.99</p>
                
            </div>
            <div class="product-card">
                <img src="images/earbuds.webp" alt="Wireless Earbuds">
                <h3>Wireless Earbuds</h3>
                <p>$89.99</p>
                
            </div>
            <div class="product-card">
                <img src="images/gaming laptop.avif" alt="Gaming Laptop">
                <h3>Gaming Laptop</h3>
                <p>$1299.99</p>
                
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <a href="#">Contact Us</a>
            </div>
        </div>
    </footer>

    
</body>
</html>
